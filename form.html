<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie</title>
    <script src="https://kit.fontawesome.com/1b187e7a99.js" crossorigin="anonymous"></script>
    <!--Bootstrap toevoegen-->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-6 left">
                <h2>Registreer</h2>
                <form method=" POST" name="registratie" action="#">
                    <div class="row">
                        <!-- Naam en voornaam-->
                        <div class="col-lg-6">
                            <label for="exampleInputNaam">Naam</label>
                            <input type="text" class="form-control" id="exampleInputNaam" placeholder="Uw naam">
                        </div>
                        <div class="col-lg-6">
                            <label for="exampleInputVoornaam">Voornaam</label>
                            <input type="text" class="form-control" id="exampleInputVoornaam" placeholder="Uw voornaam">
                        </div>
                    </div>
                    <div class="row">
                        <!--Gebruikersnaam en email-->
                        <div class="col-lg-6">
                            <label for="exampleInputGebruikersnaam">Gebruikersnaam</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="exampleInputGebruikersnaam" placeholder="vb. jantje99" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="col">
                            <label for="exampleFormControlEmail">Email adres</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                                <input type="text" class="form-control" id="exampleFormControlEmail" placeholder="voorbeeld@mail.com" aria-describedby="basic-addon1">
                            </div>


                        </div>
                    </div>
                    <div class="row">
                        <!-- Wachtwoord en herhaald wachtwoord-->
                        <div class="col-lg-6">
                            <label for="inputPassword1">Paswoord</label>
                            <input type="password" class="form-control" id="inputPassword1">
                            <div class="form-text">Kies een wachtwoord met minstens 8 tekens.</div>
                        </div>
                        <div class="col-lg-6">
                            <label for="inputPassword2">Herhaal je paswoord</label>
                            <input type="password" class="form-control" id="inputPassword2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <!--adres-->

                            <label for="exampleInputAdres">Adres</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-home"></i></span>
                                <input type="text" class="form-control" id="exampleInputAdres" placeholder="Uw adres en huisnummer" aria-describedby="basic-addon1">
                            </div>




                        </div>
                    </div>
                    <div class="row">
                        <!--Land, Postcode en Provincie-->
                        <div class="col">
                            <label for="exampleInputPostcode">Postcode
                                <input type="text" class="form-control" id="exampleInputPostcode">
                            </label>

                        </div>
                        <div class="col">
                            <label for="exampleFormSelectLand">Land</label>
                            <select class="form-control" id="exampleFormSelectLand">
                                <option>Selecteer uw land</option>
                                <option>BelgiÃ«</option>
                                <option>Nederland</option>
                                <option>Duitsland</option>
                                <option>Frankrijk</option>
                  </select>
                        </div>
                        <div class="col">
                            <label for="exampleFormControlSelectProvincie">Provincie</label>
                            <select class="form-control" id="exampleFormControlSelectProvincie">
                                <option>Selecteer uw provincie</option>
                    <option>Antwerpen</option>
                    <option>Henegouwen</option>
                    <option>Limburg</option>
                    <option>Luik</option>
                    <option>Luxemburg</option>
                    <option>Namen</option>
                    <option>Oost-Vlaanderen</option>
                    <option>West-Vlaanderen</option>
                    <option>Vlaams-Brabant</option>
                    <option>Waals-Brabant</option>
                  </select>
                        </div>
                    </div>
                    <div class="row bottom">
                        <!-- Betaling-->
                        <div class="col-lg-6">
                            <h3>Algemeen</h3>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleVoorwaarde" name="Voorwaarden">
                                <label class="form-check-label" for="exampleVoorwaarde">Ik ga akkoord met de algemene voorwaarden</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleNieuwsbrief">
                                <label class="form-check-label" for="exampleNieuwsbrief">Nieuwsbrief ontvangen</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h3>Betaling</h3>
                            <select class="form-control" id="exampleBetaling">
                                <option value="geen">Selecteer een betaalwijze</option>
                                <option value="Bankingapp">Banking app</option>
                                <option value="Overschrijving">Overschrijving</option>
                                <option value="Visacard">Visa Card</option>
                                <option value="Paypal">PayPal</option>
                            </select>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" onclick="validateForm()" class="btn btn-primary" id="exampleVerzenden">Registratie verzenden</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-lg-6 right">
                <div id="Melding">
                    <div class="alert alert-primary" id="MeldingBetaling" role="alert">
                        <h4>Betalingswijze</h4>
                        <p id="BoodschapBetaling"></p>
                    </div>
                    <div class="alert alert-success" id="MeldingSucces" role="alert">
                        <h4>Goed Gedaan!</h4>
                        <p>De registratie is gelukt!</p>
                    </div>
                    <div class="alert alert-danger" id="MeldingErrors" role="alert">
                        <h4>Errors</h4>
                        <p id="BoodschapErrors"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--## Voor /body-->
    <!--Jquery josted lib-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    </script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ScriptFormulier.js"></script>
</body>

</html>
